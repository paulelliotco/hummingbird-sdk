name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Publish to npm
        run: |
          cd packages/core && npm publish --access public
          cd ../policy && npm publish --access public
          cd ../tooling && npm publish --access public
          cd ../otel && npm publish --access public
          cd ../adapter-openai && npm publish --access public
          cd ../adapter-anthropic && npm publish --access public
          cd ../adapter-gemini && npm publish --access public
          cd ../gateway && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

